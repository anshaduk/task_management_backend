
{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>
<div class="row">
    <div class="col-md-12">
        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li>{{ task.title }} - {{ task.status }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
